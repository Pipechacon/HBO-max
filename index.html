<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAX</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="imagenes/icono.jpg" type="imagenes">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 mb-2 bg-black text-white">.bg-black
    <div class="container">
    <center><h1>MAX</h1></center>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="imagenes/estesi3.jpg" class="d-block w-100" height="700" width="600" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="imagenes/estesi4.jpg" class="d-block w-100" height="700" width="600" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/estesi6.jpg" class="d-block w-100" height="700" width="600" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input name="Nombre" type="text" class="form-control" id="validationCustom01" value="Nombre" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input lastName="Apellido" type="text" class="form-control" id="validationCustom02" value="Apellido" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Correo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input Correo="Correo" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" value="Correo" required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Pais</label>
          <input Pais="Pais" type="text" class="form-control" id="validationCustom03" value="Pais" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Ciudad</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Seleccione una</option>
            <option>Bogota</option>
            <option>Medellin</option>
            <option>Cartagenta</option>
            <option>Santa Marta</option>

          </select>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Codigo postal</label>
          <input codigo="Codigo" type="text" class="form-control" id="validationCustom05" value="Codigo" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Deacuerdo con los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>  
  </div>
  </body>
</html>
